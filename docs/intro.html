<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intro</title>
  <link rel="stylesheet" href="./css/global.css"/>
  <link rel="stylesheet" href="./css/intro.css"/>
  <style>
  </style>
</head>
<body>
  <div class="two-column-bg-intro">
    <div class="column left-intro"></div>
    <div class="column right-intro"></div>
  </div>
  
    <header class="footer">
      <div class="frame-parent no-bg-context">
        <div class="unseen-flow-wrapper">
          <h3 class="unseen-flow-border">
            <span>
              : <span class="bickham" style="margin-right: 0.1em;">(un)</span>seen flow 
             <span class="a">a.</span>
            </span>
          </h3>
        </div>
      </div>
      
        <!-- 두 번째 컬럼 -->
  <div class="frame-parent no-bg-context">
    <div class="invisible-borders-wrapper">
      <h3 class="invisible-borders">
        : <span class="bickham" style="margin-right: 0.1em;">(in)</span>visible system, : <span class="bickham" style="margin-right: 0.1em;">(dis)</span>ability agency 
      </h3>
    </div>
  </div>

  <div id="enter-message">Click the touchpad to continue</div>
  <div id="enter-message-left">Click the touchpad to continue</div>

  <script>
    const enterMessage = document.getElementById('enter-message');
    const enterMessageLeft = document.getElementById('enter-message-left');
    let messageShown = false;
    let isScrolling = false;

    function onUserInteraction() {
      if (!messageShown) {
        messageShown = true;
        
        enterMessage.style.opacity = 1;
        enterMessage.style.pointerEvents = 'auto';

        enterMessageLeft.style.opacity = 1;
        enterMessageLeft.style.pointerEvents = 'auto'

        document.addEventListener('click', goToNextPage);

        document.removeEventListener('mousemove', onUserInteraction);
        document.removeEventListener('keydown', onUserInteraction);
        document.removeEventListener('touchstart', onUserInteraction);
      }
    }

    function goToNextPage() {
      if (isScrolling) return;
      isScrolling = true;
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1000);
    }

    ['mousemove', 'keydown', 'touchstart', 'click'].forEach(event => {
      document.addEventListener(event, onUserInteraction);
    });

    window.addEventListener('scroll', () => {
      if (window.scrollY > 50 && !isScrolling) {
        goToNextPage();
      }
    });
  </script>
</body>
</html>
